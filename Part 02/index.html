<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div>
        <h1>Click on the Cat below!</h1>
    </div>
    <div class="cat">
        <img id="catPic1" src="https://patiliyo.com/wp-content/uploads/2017/07/ruyada-kedi-gormek.jpg" alt="a cute cat">
        <h1> You have clicked this cat
            <strong id="clickCount1">0</strong> times! </h1>
    </div>

    <div class="cat">
        <img id="catPic2" src="https://pbs.twimg.com/profile_images/378800000532546226/dbe5f0727b69487016ffd67a6689e75a_400x400.jpeg" alt="another cute cat">
        <h1> You have clicked this cat
                <strong id="clickCount2">0</strong> times! </h1>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
