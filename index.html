<!DOCTYPE html>
<html>

<head>
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div>
        <h1>Click on the Cat below!</h1>
    </div>
    <div class="cat">
        <img id="catPic" src="https://patiliyo.com/wp-content/uploads/2017/07/ruyada-kedi-gormek.jpg" alt="a cute cat">
        <h1> You have clicked this cat
            <strong id="clickCount">0</strong> times! </h1>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
